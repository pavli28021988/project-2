<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #card{
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0px 0px 6px -4px rgba(0,0,0,0.75);
            border-radius: 10px;
        }
        #card:hover{
            box-shadow: 0px 0px 51px -36px rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-2">Product Searching</h2>

    <input type="text" class="form-control mt-3 mx-auto" id="myinput" placeholder="Live Searching..." style="width: 30%;">
    
    <div class="container">
        <h3 class="text-danger mt-3 text-center" id="para" style="display: none;">Not Found</h3>
        <div class="row mt-3" id="card"></div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
